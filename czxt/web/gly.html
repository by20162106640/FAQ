
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员</title>
<link href="css/gly.css" type="text/css" rel="stylesheet"  />
<head>
    <title>管理员列表</title>
</head>
<body>
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: #0EA8D8;height: 532px;">
        </div>
        <div class="login-box">
        	<div class="title">
        		<span>管 理 员 登 录</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="" method="post" accept-charset="utf-8" onsubmit="return false">
        			<input type="hidden" name="action" value="login"/>
        			<input name="username" type="text" placeholder="请输入用户名" autocomplete="off">
        			<input name="password" type="password" placeholder="请输入密码" autocomplete="off">
			<div class="submit_btn">
        			 <input type="submit" onclick="login();" value="登 录" id="loginBtn">
        			</div>        			       		
        		</form>
        	</div>
        </div>
    </section>          
    <!-- 版权区 -->
    <div class="copr">
        <P>版权所有，盗版必究。</P>
        <p>内蒙古师范大学</p>
    </div>
</body>
<script>
    function login() {

        //表单序列化技术：form表单中的数据序列化成字符串
        var formData = $("#loginForm").serialize();

        //提交数据:
        $.post("/gly",formData,function(){
        },"json");
    }
</script>
</html>
